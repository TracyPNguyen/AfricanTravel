    <script type="text/javascript">
        var images = [{name:'', image: 'Operators%2F9646%2Fleopard%2Druaha%2Dnational%2Dpark%2Donca%2Deric%2Dfrank%2Dmr%2Ejpg'},{name:'Nairobi', image: '13738%2Fnairobi%5F4%2Ejpg'},{name:'Amboseli National Park', image: 'Operators%2F9646%2Ffemale%2Dlioness%2Dpride%2Dsoit%2Dlemontonye%2Dserengeti%2Dallan%2Dearnshaw%2Dmr%2D1%2Ejpg'},{name:'Ol Pejeta Conservancy', image: '20588%2F%5F3002740%2Ejpg'},{name:'Samburu National Reserve', image: '13762%2FSamburu%203%2Ejpg'},{name:'Lake Nakuru National Park', image: '20483%2Fcheetahs%2Ejpg'},{name:'Masai Mara', image: '13721%2FMasai%204%2Ejpg'}];
        var loaded = [];
        var downloadIndex = 0;
        var prevCompleted;

        var currentImg = -1;

        $(function () {
            //send coms to ThemeCustomiser
            window.parent.postMessage(
                JSON.stringify({
                    message: 'itineraryInIFrameThemeCustomiser'
                }),
                window.location.origin
            );
            //listening for ThemeCustomiser to talk back
            var eventMethod = window.addEventListener
                ? "addEventListener"
                : "attachEvent";
            var eventer = window[eventMethod];
            var messageEvent = eventMethod === "attachEvent"
                ? "onmessage"
                : "message";
            eventer(messageEvent, function (event) {
                var authorizedUrl = event.origin;
                if (authorizedUrl.indexOf("wetu.com") >= 0) {
                    if (event.data == 'ParentThemeCustomiser') {
                      
                        GetParentStore();
                    }
                }
            });
                        
            var store = null;
            function GetParentStore() {
                store = window.parent.store;
                if (store) {
                    var Dispatcher = parent.Dispatcher;
                    var AppActions = parent.AppActions;

                    if (Dispatcher) {
                        if (AppActions)
                            store.dispatch(Dispatcher(AppActions.UPDATE_ACTION, window.location.pathname.split("/")[2]));
                    }
                }

                if (store && store.getState().OperatorTheme) {
                    if (store.getState().OperatorTheme.CustomStylesheet)
                        document.getElementById("themeCustomiser").innerHTML = store.getState().OperatorTheme.CustomStylesheet.landing;

                    if (store.getState().OperatorTheme.CustomStylesheetDI)
                        document.getElementById("customStylesheetDI").innerHTML = store.getState().OperatorTheme.CustomStylesheetDI;
                }
            }

            if (images.length > 0) {
                // Create new image
                var img = new Image();

                // Create var for image source
                var height = 0;
                height = Math.ceil(($(window).height() / 64.0) * 64.0);
                var width = Math.ceil(($(window).width() / 64.0) * 64.0);

                var imageSrc = '//wetu.com/ImageHandler/c' + width.toString() + 'x' + height.toString() + '/' + images[0].image;

                // image has finished downloading
                img.onload = function () {
                    prevCompleted = Date.now();

                    // add image to array to be displayed
                    loaded.push(images[downloadIndex]);

                    if (downloadIndex == 0) {
                        changeBackground();
                    } else if (downloadIndex == 1) {
                        var elapsedTime = Date.now() - prevCompleted;
                        var timeOut = 4000 - elapsedTime;

                        window.setTimeout(function () {
                            changeBackground();
                            rotateBackground();

                            window.setInterval(function () {
                                changeBackground();
                                rotateBackground();
                            }, 4000);

                        }, timeOut);
                    }

                    downloadIndex++;

                    if (downloadIndex < images.length) {
                        // download next image. this onload function will fire again as we are using the same instance
                        img.src = '//wetu.com/ImageHandler/c' + width.toString() + 'x' + height.toString() + '/' + images[downloadIndex].image;
                    }
                };

                img.src = imageSrc;
            }

                
            try {
                var isMobile = $(window).width() <= 767 ? "y" : "n";
                $.post('/Itinerary/JSON/TrackView/6cc53624-38b2-4c72-8a9f-4d90ed0748cb', { di: true, source: '', campaign: '', medium: '', mobile: isMobile });
            }
            catch (err) { }
            
        });

        function rotateBackground() {
            if (window.console && window.console.log) {
                window.console.log('rotate-background');
            }
            switch (currentImg % 2) {
                case 0:
                    $('#background-one').css({ 'opacity': '1' });
                    $('#background-two').css({ 'opacity': '0' });
                    break;
                case 1:
                    $('#background-two').css({ 'opacity': '1' });
                    $('#background-one').css({ 'opacity': '0' });
                    break;
            }
        }

        function changeBackground() {
            var height = 0;
            height = Math.ceil(($(window).height() / 64.0) * 64.0);
            var width = Math.ceil(($(window).width() / 64.0) * 64.0);

            var imgIndex = (++currentImg) % loaded.length;

            var scroller = "";

            if (images.length > 1) {
                scroller = "<div class='pager informationinoverlaypager'>";

                for (var i = 0; i < images.length; i++) {
                    if (i == imgIndex) {
                        scroller = scroller + "<span class='active'>&nbsp;</span>";
                    } else {
                        scroller = scroller + "<span>&nbsp;</span>";
                    }
                }

                scroller = scroller + "</div>";
            }

            switch (currentImg % 2) {
                case 0:
                    $('#background-one').css({ 'background-image': 'url("//wetu.com/ImageHandler/c' + width.toString() + 'x' + height.toString() + '/' + loaded[imgIndex].image + '")' });
                    $('#pager-wrapper').html("<h3 class='destination-title informationinoverlaypager'>" + loaded[imgIndex].name + "</h3>" + scroller);
                    break;
                case 1:
                    $('#background-two').css({ 'background-image': 'url("//wetu.com/ImageHandler/c' + width.toString() + 'x' + height.toString() + '/' + loaded[imgIndex].image + '")' });
                    $('#pager-wrapper').html("<h3 class='destination-title informationinoverlaypager'>" + loaded[imgIndex].name + "</h3>" + scroller);
                    break;
            }
        }
